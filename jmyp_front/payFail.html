<script>
	new Vue({
		el: "#app",
		data: {
			sn: location.search ? location.search.match(/sn=(\d+)/)[1] : ''
		},
		methods: {
			//立即支付
			pay: function () {
				pay(this.sn).then(res => {
					//判断提交支付订单是否成功
					if (res.data.errno == 0) {

						//生成支付二维码
						new QRious({
							element: document.getElementById('qrious'),
							size: 300,
							background: 'white',
							foreground: 'black',
							level: 'H',
							value: res.data.wxurl
						})
					} else {
						alert(res.data.errmsg);
					}
				})
			}

		},
		created: function () {

		}
	})
</script>
